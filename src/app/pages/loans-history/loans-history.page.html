<app-toolbar [title]="'Historial Prestamos'"></app-toolbar>
<ion-content padding>
  <app-filter (filter)="onFilter($event)"></app-filter>
  <ion-list>
    <ion-list-header>Filtrado</ion-list-header>
    <ion-radio-group (ionChange)="loadLoans()" [(ngModel)]="loanStatus">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label>Saldados</ion-label>
            <ion-radio slot="start" value="settled" checked></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>Cancelados</ion-label>
            <ion-radio slot="start" value="cancelled"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-radio-group>
  </ion-list>
  <div>
    <ion-virtual-scroll [items]="loans | searchLoans : search" approxItemHeight="320px">
      <ion-item-sliding *virtualItem="let loan">
        <ion-item>
          <ion-icon name="paper" slot="start"></ion-icon>
          {{ loan.customer }}
          <div class="item-note" slot="end">
            {{ loan.loanAmount }}
          </div>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="presentReadModal(loan)" color="primary">
            <ion-icon slot="icon-only" name="eye"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-virtual-scroll>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/tabs/loan-generator']" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
