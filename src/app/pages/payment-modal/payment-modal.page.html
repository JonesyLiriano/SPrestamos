<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title>Pago de Prestamo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      
        <ion-list>
          <ion-radio-group (ionChange)="paymentOption($event)">
            <ion-list-header>Opciones de Pago</ion-list-header>
            <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label>Cuota normal</ion-label>
                <ion-radio value="normalCuote"></ion-radio>
              </ion-item>
            </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label>Abono</ion-label>
                  <ion-radio value="payment"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-radio-group>
        </ion-list>      
      <ion-row>
        <ion-card color="light" class="ion-text-center w-100">
          <ion-card-content class="font-size-17">
            Detalle del Pago
          </ion-card-content>
        </ion-card>
      </ion-row>      
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Monto</ion-label>
            <ion-input [readonly]="normalCuote" formControlName="loanAmount" type="number" clearInput></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button size="large" expand="block" color="tertiary" type="submit" [disabled]="customerForm.invalid">
            Realizar Pago
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
