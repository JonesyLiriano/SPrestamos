<ion-content class="background">
  <ion-grid class="h-100">
    <ion-row class="ion-justify-content-center ion-padding h-100">
      <ion-col class="ion-align-self-center" size-xl="3" size-md="6" size-lg="4" size-xs="12">
        <ion-card class="bg-white-transp">
          <ion-card-header>
            <ion-card-title>
              <div class="ion-text-center">
              <img class="img-50" src="./../../../assets/img/login.png"/>
              <h3>Login</h3>
              </div>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onClickSubmit(formDirective)">
              <div class="ion-padding">
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input formControlName="email" type="email" clearInput required autocapitalize="on"></ion-input>
                  <ion-icon name="person" slot="start"></ion-icon>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input formControlName="password" [type]="showPassword? 'text' : 'password'" clearInput required>
                  </ion-input>
                  <ion-icon name="lock" slot="start"></ion-icon>
                  <ion-icon *ngIf="password.value" [name]="showPassword? 'eye-off' : 'eye'" slot="end"
                    (click)="showPassword = !showPassword"></ion-icon>
                </ion-item>
              </div>
              <div class="ion-padding">
                <ion-button size="large" type="submit" [disabled]="!loginForm.valid" expand="block" color="tertiary">
                  Acceder <ion-icon name="log-in" slot="end"></ion-icon>
                </ion-button>
                <ion-button size="large" type="button" expand="block" color="success" (click)="registerForm()">
                  Registrarse <ion-icon name="mail" slot="end"></ion-icon>
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
