<ion-content class="background">
  <ion-grid class="h-100">
    <ion-row class="ion-justify-content-center h-100">
      <ion-col class="ion-align-self-center" size-xl="3" size-md="6" size-lg="4" size-xs="12">
        <ion-card class="bg-white-transp">
          <ion-card-header>
            <ion-card-title>
              <div class="ion-text-center">
              <img class="img-50" src="./../../../assets/img/login.png"/>
              <h3>Login</h3>
              </div>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onClickSubmit(formDirective)"
            (keyup.enter)= "onClickSubmit(formDirective)">
              <div>
                <ion-item class="ion-item-custom">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input formControlName="email" type="email" clearInput required autocapitalize="on"></ion-input>
                  <ion-icon class="custom-margin-top-1" name="person" slot="start"></ion-icon>
                </ion-item>
                <ion-item class="ion-item-custom">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input formControlName="password" [type]="showPassword? 'text' : 'password'" clearInput required>
                  </ion-input>
                  <ion-icon class="custom-margin-top-1" name="lock" slot="start"></ion-icon>
                  <ion-icon *ngIf="password.value" [name]="showPassword? 'eye-off' : 'eye'" slot="end"
                    (click)="showPassword = !showPassword"></ion-icon>
                </ion-item> 
                <ion-item class="item item-trns">
                  <ion-label>Recuerdame</ion-label>
                  <ion-checkbox color="primary" formControlName="rememberMe" slot="start"></ion-checkbox>
                </ion-item>            
              </div>
              <div class="ion-padding-top ion-text-center">
                <ion-button class="ion-margin-bottom" type="submit" [disabled]="!loginForm.valid" expand="block" color="tertiary">
                  Acceder <ion-icon name="log-in" slot="end"></ion-icon>
                </ion-button>
                <a class="custom-text ion-text-right" [routerLink]="['/forgot-password']">
                  Olvidaste la contraseña?
                </a>
                <p><ion-text color="dark">No tienes una cuenta? </ion-text><a class="custom-text" color="tertiary" (click)="registerForm()">
                 <ion-text color="tertiary"> Regístrate</ion-text>
                </a></p>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
